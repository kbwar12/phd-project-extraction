neo4j:
  uri: ${NEO4J_URI}
  user: ${NEO4J_USER}
  password: ${NEO4J_PASSWORD}

ollama:
  base_url: ${OLLAMA_BASE_URL}
  model: ${OLLAMA_MODEL}
  temperature: 0.2
  top_p: 0.95
  max_tokens: 2048

huggingface:
  model: ${HUGGINGFACE_MODEL}
  device: ${HUGGINGFACE_DEVICE}
  max_length: 512
  temperature: 0.3
  top_p: 0.9

extraction:
  confidence_threshold: 0.5
  max_evidence_per_claim: 5
  enable_concepts: true
  enable_facts: true

docbench:
  pdf_dir: ./data/pdfs
  markdown_dir: ./data/markdown
  data_dir: ./data
  max_samples: 10
  evaluation_queries: ./data/docbench_queries.json

paths:
  data_dir: ./data
  outputs_dir: ./outputs

